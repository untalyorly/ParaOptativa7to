<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Optativa I</title>
</head>
<body>
    <div class="contenedor">
        <div class="contLogin">
            <form action="index.html" class="formlogin">
                <img src="img/avatar.svg" alt="" class="avatar">
                <h2 class="titulo">BIENVENIDO</h2>
                <div class="div">
                    <input type="text" class="input" name="usuario" placeholder="Usuario">
                </div>
                <div class="div">
                    <input type="password" class="input" name="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="boton">Ingresar</button>
                <p class="regis">¿Aún no tienes una cuenta?<a href="#"> Regístrate ahora</a></p>
            </form>
        </div>
    </div>
</body>
</html>
